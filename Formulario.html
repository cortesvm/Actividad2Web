<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head >
<link rel="icon" type="png" href="img/TablaPeriodica/icon.png"/>
<body class="bodyidexformulario">

<h1>Breaking Bad – Que comience el juego!</h1>
    <fieldset class="estiloformulario" > 
        <h2>Datos Personales:</h2>
            <form name="formulario" method="post" action="mailto:raul.rodriguez@proeducaglobal.com" >
                <br>Nombre: <input type="text" placeholder="Indica tu nombre de pila." class="huecosuno" required>
                <br>Apellidos: <input type="text" placeholder="Indica tus apellidos." class="huecosuno" required>
                <br>Dirección Postal: <input type="text" placeholder="(Calle, Número, Piso, Código Postal, Ciudad)"  class="huecosuno">
                <br>DNI: <input type="text" placeholder="Indica el número y la letra. Ejemplo: 67658954F" class="huecosuno">
                <br>Introduzca su correo:<input type="email" name="mail" placeholder="cortes@unir.fp" required class="huecosuno" required>
            </form>
        <hr>
        <h3>Sexo</h3>
            <input type="radio" name="FP" id="" value="ASIR">Mujer
            <input type="radio" name="FP" id="" value="DAM">Hombre
            <input type="radio" name="FP" id="" value="DAW">Prefiero no decirlo
        <hr>
        <h3>Fecha de nacimiento:</h3> 
            <input type="date" name="dia" class="huecos" min="1992-02-07" max="2024-05-05" step="1">
        <hr>
        <h3>Indica un nombre:</h3>
            <select name="Indica un nombre:" class="huecos">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White,</option>
                <option value="3">Saul Goodman,</option>
                <option value="4">Gustavo Fring</option>
                <option value="4">Pollos Hermanos</option>
                <option value="4">Otros personajes</option>
            </select>
        <hr>
        <h3>Comentarios:</h3> 
            <textarea name="Dejar un comentario:" class="huecocomentario" cols="30" rows="10" minlength="5" maxlength="240" placeholder="Escribe aquí tu opinión..."></textarea>
            <br>
        <input type="submit" value="Enviar" class="huecosenvio"> 
        <input type="reset" value="Eliminar" class="huecosenvio"> 
        <input type="submit" value="Adjuntar Archivos" class="huecosenvio">
        <form name="formulario" method="post" action="mailto:raul.rodriguez@proeducaglobal.com"></form>
    </fieldset>
</body>
</html>
